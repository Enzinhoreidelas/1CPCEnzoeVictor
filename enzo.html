<body>
<p>A Sufgang é uma marca nacional, que teve origem na região sul de São Paulo no ano de 2015 e que se tornou uma grande revelação para o país.</p>
<p>A marca é fruto da paixão de Bruno Sena, seu fundador, por moda e pelo rolê de skate com seus amigos na capital paulista.</p>
